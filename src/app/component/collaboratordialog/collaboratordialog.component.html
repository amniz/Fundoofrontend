<div class="collaboratorDialogBox">
  <h2>Collaborators</h2>
  <p>{{ owner }}(owner)</p>
  <div *ngFor="let email of collaboratedUsers">
    <div>
      {{ email }}

      <svg-icon
        (click)="deleteCollaborator(email, [data['id']])"
        src="../assets/image/label-24px.svg"
      ></svg-icon>
    </div>
  </div>
  <mat-form-field appearence="leagacy" floatLabel="never">
    <mat-label>Enter Username or email to collaborate</mat-label>
    <input
      matInput
      [(ngModel)]="collaborateEmail"
      placeholder="Enter Username or email to collaborate"
    />
  </mat-form-field>
  <button mat-button [mat-dialog-close]="true">cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="collaborate(collaborateEmail, [data['id']])"
  >
    save
  </button>
</div>
