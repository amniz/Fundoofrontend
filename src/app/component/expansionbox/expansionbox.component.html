<div class="addbox" height="20%">
  <mat-card class="onExpansion" *ngIf="!expansion" fxLayout="column">
    <mat-form-field floatLabel="never">
      <mat-label>title</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field floatLabel="never">
      <mat-label>Take a note....</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-card-footer fxLayout="row" fxLayoutAlign="space-around end">
      <mat-icon> add_alert</mat-icon>
      <mat-icon>person_add</mat-icon>
      <mat-icon>color_lens</mat-icon>
      <mat-icon>image</mat-icon>
      <mat-icon>archive</mat-icon>
      <mat-icon>more_vert</mat-icon>
      <button mat-button (click)="mycollapse()">close</button>
    </mat-card-footer>
  </mat-card>

  <div *ngIf="expansion" (click)="myexpand()">
    <mat-card
      fxLayout="row"
      fxLayoutAlign="space-around end"
      class="clickselect"
    >
      <mat-panel-description>
        Take a Note ....
      </mat-panel-description>
      <mat-icon>
        check_box
      </mat-icon>
      <mat-icon>
        brush
      </mat-icon>

      <mat-icon>
        image
      </mat-icon>
    </mat-card>
  </div>
</div>
