<mat-form-field floatLabel="never">
  <input matInput value="{{ data.title }}" />
</mat-form-field>

<mat-dialog-content>
  <mat-form-field floatLabel="never">
    <input matInput value="{{ data.note }}" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-card-footer fxLayout="row" fxLayoutAlign="space-around end">
    <mat-icon [matMenuTriggerFor]="reminderMenu">add_alert</mat-icon>
    <mat-icon>person_add</mat-icon>
    <mat-icon [matMenuTriggerFor]="colorMenu">color_lens</mat-icon>
    <mat-icon>image</mat-icon>
    <mat-icon>archive</mat-icon>
    <mat-icon>more_vert</mat-icon>
  </mat-card-footer>

  <mat-menu #reminderMenu>
    <p>Today 8:00 am</p>
  </mat-menu>
  <mat-menu #colorMenu xPosition="after" yPosition="above">
    <span (click)="backgroundcolor(mynote.id, 'blue')" class="dot1"></span>
    <span (click)="backgroundcolor(mynote.id, 'red')" class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <br />
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <br />
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </mat-menu>
  <button mat-button [mat-dialog-close]="true" (click)="addNew()">close</button>
</mat-dialog-actions>
